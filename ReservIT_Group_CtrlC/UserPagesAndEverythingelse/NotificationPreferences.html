<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReservIt - Notification Preferences</title>
    <link rel="stylesheet" href="../static/css/all.min.css">
    <link rel="stylesheet" href="resrevitGlobalNavBar.css">
    <script src="everythingDesign.js" defer></script>

    <style>
        body {
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .modal-container {
            background-color: var(--white);
            border-radius: 15px;
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 5px 30px rgba(0, 0, 0, 0.3);
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .modal-header {
            background-color: var(--primary);
            color: var(--white);
            padding: 20px;
            border-radius: 15px 15px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h2 {
            font-size: 1.5rem;
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--white);
            font-size: 1.5rem;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .close-btn:hover {
            transform: rotate(90deg);
        }

        .modal-content {
            padding: 25px;
        }

        .notification-section {
            margin-bottom: 30px;
        }

        .notification-section h3 {
            color: var(--primary-dark);
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 1px solid var(--light);
        }

        .toggle-label {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
            transition: all 0.3s;
        }

        .toggle-label:hover {
            background-color: var(--bg);
        }

        .notification-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--light);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
            font-size: 1.2rem;
        }

        .notification-details {
            flex: 1;
        }

        .notification-details h4 {
            margin-bottom: 5px;
            color: var(--primary-dark);
        }

        .notification-details p {
            font-size: 0.8rem;
            color: var(--text-light);
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: var(--primary);
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .action-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            padding: 12px 25px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-primary {
            background-color: var(--primary);
            color: var(--white);
            border: none;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
        }

        .btn-outline {
            background-color: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
        }

        .btn-outline:hover {
            background-color: var(--light);
        }

        @media (max-width: 768px) {
            .modal-container {
                width: 95%;
            }

            .action-buttons {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="modal-container">
        <div class="modal-header">
            <h2>Notification Preferences</h2>
            <button class="close-btn" onclick="window.history.back()">
              <i class="fas fa-times"></i>
            </button>
        </div>

        <div class="modal-content">
            <div class="notification-section">
                <h3>Booking & Reservation Notifications</h3>

                <label class="toggle-label">
                    <div class="notification-icon">
                        <i class="fas fa-calendar-check"></i>
                    </div>
                    <div class="notification-details">
                        <h4>Booking Confirmations</h4>
                        <p>Receive notifications when your bookings are confirmed</p>
                    </div>
                    <label class="toggle-switch">
                        <input type="checkbox" checked>
                        <span class="slider"></span>
                    </label>
                </label>

                <label class="toggle-label">
                    <div class="notification-icon">
                        <i class="fas fa-calendar-times"></i>
                    </div>
                    <div class="notification-details">
                        <h4>Booking Cancellations</h4>
                        <p>Receive notifications when bookings are cancelled</p>
                    </div>
                    <label class="toggle-switch">
                        <input type="checkbox" checked>
                        <span class="slider"></span>
                    </label>
                </label>

                <label class="toggle-label">
                    <div class="notification-icon">
                        <i class="fas fa-exclamation-circle"></i>
                    </div>
                    <div class="notification-details">
                        <h4>Payment Reminders</h4>
                        <p>Receive reminders for pending payments</p>
                    </div>
                    <label class="toggle-switch">
                        <input type="checkbox" checked>
                        <span class="slider"></span>
                    </label>
                </label>
            </div>

            <div class="notification-section">
                <h3>System Notifications</h3>

                <label class="toggle-label">
                    <div class="notification-icon">
                        <i class="fas fa-bell"></i>
                    </div>
                    <div class="notification-details">
                        <h4>System Updates</h4>
                        <p>Receive notifications about system maintenance and updates</p>
                    </div>
                    <label class="toggle-switch">
                        <input type="checkbox">
                        <span class="slider"></span>
                    </label>
                </label>

                <label class="toggle-label">
                    <div class="notification-icon">
                        <i class="fas fa-bullhorn"></i>
                    </div>
                    <div class="notification-details">
                        <h4>Announcements</h4>
                        <p>Receive important announcements from the administration</p>
                    </div>
                    <label class="toggle-switch">
                        <input type="checkbox" checked>
                        <span class="slider"></span>
                    </label>
                </label>
            </div>

            <div class="notification-section">
                <h3>Notification Methods</h3>

                <label class="toggle-label">
                    <div class="notification-icon">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="notification-details">
                        <h4>Email Notifications</h4>
                        <p>Receive notifications via email</p>
                    </div>
                    <label class="toggle-switch">
                        <input type="checkbox" checked>
                        <span class="slider"></span>
                    </label>
                </label>

                <label class="toggle-label">
                    <div class="notification-icon">
                        <i class="fas fa-mobile-alt"></i>
                    </div>
                    <div class="notification-details">
                        <h4>SMS Notifications</h4>
                        <p>Receive notifications via text message</p>
                    </div>
                    <label class="toggle-switch">
                        <input type="checkbox">
                        <span class="slider"></span>
                    </label>
                </label>

                <label class="toggle-label">
                    <div class="notification-icon">
                        <i class="fas fa-bell"></i>
                    </div>
                    <div class="notification-details">
                        <h4>In-App Notifications</h4>
                        <p>Receive notifications within the app</p>
                    </div>
                    <label class="toggle-switch">
                        <input type="checkbox" checked>
                        <span class="slider"></span>
                    </label>
                </label>
            </div>

            <div class="action-buttons">
                <button class="btn btn-outline">Reset to Default</button>
                <button class="btn btn-primary" onclick="window.history.back()">Save Preferences</button>
            </div>
        </div>
    </div>
</body>
</html>
